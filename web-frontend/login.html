<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js?v=2.0"></script>

    <link rel="stylesheet" href="css/login.css?v=2.0" />
    <link rel="icon" href="resources/Mission-O2-Logo-New.png" />
  </head>
  <body>
    <div class="login-container">
      <h1
        style="
          color: white;
          font-weight: bold;
          font-size: 50px;
          margin: 20px 10px;
        "
      >
        Login
      </h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>

    <script src="js/login.js?v=2.0"></script>
    <script src="js/common.js?v=2.0"></script>
  </body>
</html>
