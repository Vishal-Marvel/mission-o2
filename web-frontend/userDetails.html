<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js?v=2.0"></script>
    <link rel="stylesheet" href="css/userDetails.css?v=2.0" />
    <link rel="stylesheet" href="css/header.css?v=2.0" />

    <link rel="icon" href="resources/Mission-O2-Logo-New.png" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="resources/Final-LRC-LOGO.png"
          style="width: 300px"
          alt="Logo 1"
        />
        <!--        <img  src="resources/Mission-O2-Logo-New.png" alt="Logo 2" />-->
        <img
          class="logo"
          src="resources/Mission-O2-Logo-New.png"
          alt="Logo 2"
        />
      </div>
      <div class="user-container">
        <button id="panel" class="login-button">Back</button>
      </div>
    </header>
    <main>
      <h1
        style="
          align-self: center;
          color: #03a678;
          /*margin : 20px 35% 0px 35%*/
        "
      >
        User Details Page
      </h1>
      <div class="container">
        <div class="left-panel">
          <h2 style="text-align: center">User Profile</h2>
          <p><strong>Name:</strong> <span id="userName"></span></p>
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
          <p><strong>Mobile no:</strong> <span id="userMobile"></span></p>
          <p><strong>Address:</strong> <span id="userAddress"></span></p>
          <!--          <p><strong>Proof:</strong> <span id="userStatus"></span></p>-->
        </div>
        <div class="right-panel">
          <h2 style="text-align: center">Plant and Order Counts</h2>
          <div class="container">
            <div class="column">
              <span id="totalPlants"></span>
              <p><strong>Total Plants</strong></p>
            </div>
            <div class="column">
              <span id="totalOrders"></span>
              <p><strong>Total Orders</strong></p>
            </div>
          </div>
        </div>
      </div>
      <div class="userAllOrders">
        <button id="toggleFilter" class="toggleFilter">Toggle Filter</button>
        <div class="filter-section" id="filterSection">
          <div class="form-container">
            <div class="form-column">
              <label for="state">State:</label>
              <input type="text" id="state" name="state" /><br />

              <label for="district">District:</label>
              <input type="text" id="district" name="district" /><br />

              <label for="taluk">Taluk:</label>
              <input type="text" id="taluk" name="taluk" /><br />
            </div>
            <div class="form-column">
              <label for="from">From:</label>
              <input type="date" id="from" name="from" /><br />

              <label for="to">To:</label>
              <input type="date" id="to" name="to" /><br />
              <br />
              <label>Status:</label><br />
              <label for="completed" style="font-size: 17px">Completed</label>
              <input
                type="radio"
                id="completed"
                name="status"
                value="COMPLETED"
              />
              <label for="approved" style="font-size: 17px">Approved</label>
              <input
                type="radio"
                id="approved"
                name="status"
                value="APPROVED"
              />
              <label for="pending" style="font-size: 17px">Pending</label>
              <input type="radio" id="pending" name="status" value="PENDING" />
              <label for="all" style="font-size: 17px">All</label>
              <input
                type="radio"
                id="all"
                name="status"
                value="ALL"
                checked
              /><br />
            </div>
          </div>
          <div id="filter-buttons" style="margin-left: 38%; margin-top: 20px">
            <button class="filter-button" id="applyFilter">Apply Filter</button>
            <button class="filter-button" id="resetFilter">Reset Filter</button>
          </div>
        </div>
        <div class="download-options">
          <button class="download-button" id="downloadAsExcel">
            Download as Excel
          </button>
          <button class="download-button" id="downloadAsPDF">
            Download as PDF
          </button>
        </div>
        <table id="ordersTable">
          <thead>
            <tr>
              <th>Order Number</th>
              <th>Order Date</th>
              <th>Total Plants</th>
              <th>Total Price</th>
              <th>State</th>
              <th>District</th>
              <th>Taluk</th>
              <th>Status</th>
              <th>Approved by</th>
              <th>view</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Data rows will be dynamically added here -->
          </tbody>
          <tr id="noRecordsMessage" style="display: none">
            <td colspan="10" style="text-align: center">No Records Found</td>
          </tr>
        </table>
        <div class="pagination">
          <label style="font-size: 20px; font-weight: bold"
            >Number of records in this page :</label
          >
          <input
            type="text"
            id="dataPerPage"
            placeholder="Data per Page"
            value="5"
          />
        </div>
        <div class="pagination">
          <button id="prevBtn">Previous</button>
          <label style="font-size: 20px; font-weight: bold">Page no. :</label>
          <input
            type="text"
            id="currentPage"
            placeholder="Page No."
            value="1"
          />
          of <span id="totalPage"></span>
          <button id="nextBtn">Next</button>
        </div>
      </div>
    </main>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>
    <script src="js/userDetails.js?v=2.0"></script>
    <script src="js/common.js?v=2.0"></script>
  </body>
</html>
