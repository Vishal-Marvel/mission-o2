<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Header</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="resources/Final-LRC-LOGO-1.png" style="width:60px;" alt="Logo 1">
      <img src="resources/Mission-O2-Logo-1.png" alt="Logo 2">
    </div>
    <div class="user-container">
      <button id="login-button" class="login-button">Login</button>
      <img src="resources/user-icon.jpeg" alt="User Icon" class="user-icon">
    </div>
  </header>
  <main>
    <span>
    <div class="main-banner">
      <div class="content">
        <p id="count" style="font:sans; font-size: 70px; color: white; margin-top : 4px; margin-bottom : 5px; font-weight: bold;">0</p>
        <p style="font:sans; font-size: 25px; color: white; margin-top: 0px ;font-weight: bold">more remain..</p>
      </div>
    </div>
    </span>
    <p style="font:sans; font-size: 30px; color: #6cd9bd; margin:5px ;font-weight: bold;">Welcome</p>
    <p style="font:sans; font-size: 25px; color: #1d617a; margin:5px ;font-weight: bold;">to a better, greener Earth</p>
    <button class="admin-panel-button" id="admin-panel-button" style="margin-top: 20px;font-size: 25px;">Admin Panel</button>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/common.js"></script>
    
  </main>


</body></html>
