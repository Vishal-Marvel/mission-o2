<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Page</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../css/panel.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../resources/Final-LRC-LOGO-1.png" style="width:60px;" alt="Logo 1">
      <img src="../resources/Mission-O2-Logo-1.png" alt="Logo 2">
    </div>
    <div class="user-container">
      <button class="login-button" id="redirectButton">Logout</button>
      <img src="../resources/user-icon.jpeg" alt="User Icon" class="user-icon">
    </div>
  </header>
  <main>
    <div class = "intro-part">
        <span>
            <div class="main-banner">
              <div class="content">
                <p style="font:sans; font-size: 40px; color: white; margin-top : 4px; margin-bottom : 5px; font-weight: bold;">1,00,00,008</p>
                <!-- <p style="font:sans; font-size: 25px; color: white; margin-top: 0px ;font-weight: bold">more remain..</p> -->
              </div>
            </div>
        </span>
        <p style="font:sans; font-size: 40px; color: #1d617a; margin:5px ;font-weight: bold;">Admin Panel</p>
    </div>
    <div class="operation-part">
        <button class="panel-button" id="addPlant" style="font-size: 20px; font-weight: bold;">Add plant</button>
        <button class="panel-button" id="apprOrder" style="font-size: 20px; font-weight: bold;">Approve Pending orders </button>
        <button class="panel-button" id="viewOrder" style="font-size: 20px; font-weight: bold;">View/Search Orders</button>
        <button class="panel-button" id="plantOptions" style="font-size: 20px; font-weight: bold;">View Plants</button>
        <button class="panel-button" id="stateWise" style="font-size: 20px; font-weight: bold;">State Wise Analysis</button>
    </div>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>
  </main>
  <script src="../js/common.js"></script>

  <script src="../js/panel.js"></script>

</body>
