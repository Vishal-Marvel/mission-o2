<div class="order-details-container">
  <div class="user-details" id="userDetailsContainer" >
    <h2>Order Details</h2>
    <p><strong>Order Num: </strong> <span id="orderID"></span></p>
    <p><strong>User Name:</strong> <span id="userName"></span></p>
    <p><strong>Delivery Address:</strong> <br> <span id="userAddress"></span></p>

    <p><strong>District:</strong> <span id="userDistrict"></span></p>
    <p><strong>Taluk:</strong> <span id="userTaluk"></span></p>
    <p><strong>State:</strong> <span id="userState"></span></p>
    <p><strong>Status: </strong> <span id="status"></span></p>
    <p><strong>Approved By: </strong> <span id="approvedBy"></span></p>
    <p><strong>Date of Order:</strong> <span id="dateOfOrder"></span></p>
    <button id="view-user" class="approve" style="max-width: 30%; font-size: 16px"> View User</button>
  </div>

  <div id="plantDetailsContainer" class="plant-details-container">
    <div class="plant-details">
      <h2>Plant Details</h2>
<!--       <p><strong>Plant Name:</strong> <span id="plantName"></span></p>-->
<!--    <p><strong>Quantity:</strong> <span id="plantQuantity"></span></p>-->
<!--    <p><strong>Details:</strong> <span id="plantDetails"></span></p>-->
    </div>
  </div>
  <br />
  <br />
</div>

<div class="location-details-container">
  <div class="location-details">
    <h2>Location Details</h2>
    <p>
      <strong>Google Maps Link:</strong>
      <a id="googleMapsLink" target="_blank" rel="noopener noreferrer"
      >Open in Google Maps</a
      >
    </p>
    <p><strong>Location Image:</strong></p>
    <div class="location-image-container">
      <div id="prelocationImages" class="location-image">
        <span class="text">BEFORE PLANTING</span>

      </div>
      <div class="vertical"></div>
      <div id="postlocationImages" class="location-image">
        <span class="text">AFTER PLANTING</span>
      </div>
    </div>
  </div>
</div>

<div id="approveOrderButton" style="margin-left : 5%;margin-bottom : 30px;"></div>
