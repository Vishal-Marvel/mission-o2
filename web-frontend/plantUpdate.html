<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Update Plant</title>
  <link rel="stylesheet" href="css/plantUpdate.css">
</head>
<body>
  <h1>Update Plant Details</h1>
  <form id="updateForm">
    <label for="plantName">Plant Name:</label>
    <input type="text" id="plantName" name="plantName" required>
    <label for="plantPrice">Plant Price:</label>
    <input type="number" id="plantPrice" name="plantPrice" step="0.01" required>
    <label for="seedPrice">Seed Price:</label>
    <input type="number" id="seedPrice" name="seedPrice" step="0.01" required>
    <label for="images">Images:</label>
    <input type="file" id="images" name="images" multiple accept="image/*">
    <div id="currentImagesContainer"></div>
    <button type="submit">Update Plant</button>
  </form>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>
  <script src="js/plantUpdate.js"></script>
  <script src="js/common.js"></script>

</body>
</html>
