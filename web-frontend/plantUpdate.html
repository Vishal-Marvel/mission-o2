<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js?v=1.0"></script>

    <title>Update Plant</title>
    <link rel="stylesheet" href="css/plantUpdate.css?v=1.0" />
    <link rel="stylesheet" href="css/header.css?v=1.0" />

    <link rel="icon" href="resources/Mission-O2-Logo-1.png" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="resources/Final-LRC-LOGO.png"
          style="width: 300px"
          alt="Logo 1"
        />
        <!--        <img  src="resources/Mission-O2-Logo-1.png" alt="Logo 2" />-->
        <img
          style="
            /*-webkit-filter: drop-shadow(10px 10px 10px #fff);
                      filter: drop-shadow(-2px 2px 4px #fff);*/
            background-color: #edfdf5;
            border-radius: 20px;
            padding-bottom: 3px;
          "
          src="resources/Mission-O2-Logo-1.png"
          alt="Logo 2"
        />
      </div>
      <div class="user-container">
        <button id="panel" class="login-button">Back</button>
      </div>
    </header>
    <h1>Update Plant Details</h1>
    <form id="updateForm">
      <label for="plantName">Plant Name:</label>
      <input type="text" id="plantName" name="plantName" required />
      <label for="plantPrice">Plant Price:</label>
      <input
        type="number"
        id="plantPrice"
        name="plantPrice"
        step="0.01"
        required
      />
      <label for="seedPrice">Seed Price:</label>
      <input
        type="number"
        id="seedPrice"
        name="seedPrice"
        step="0.01"
        required
      />
      <label for="images">Images: (300px X 300px)</label>
      <input type="file" id="images" name="images" multiple accept="image/*" />
      <div id="currentImagesContainer"></div>
      <button type="submit">Update Plant</button>
    </form>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>
    <script src="js/plantUpdate.js?v=1.0"></script>
    <script src="js/common.js?v=1.0"></script>
  </body>
</html>
