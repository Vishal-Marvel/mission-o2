<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js?v=1.0"></script>

    <title>View All User</title>
    <link rel="stylesheet" href="css/viewUser.css" />
    <link rel="stylesheet" href="css/header.css" />

    <link rel="icon" href="resources/Mission-O2-Logo-1.png" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="resources/Final-LRC-LOGO.png"
          style="width: 300px"
          alt="Logo 1"
        />
        <!--        <img  src="resources/Mission-O2-Logo-1.png" alt="Logo 2" />-->
        <img
          style="
            /*-webkit-filter: drop-shadow(10px 10px 10px #fff);
                      filter: drop-shadow(-2px 2px 4px #fff);*/
            background-color: #edfdf5;
            border-radius: 20px;
            padding-bottom: 3px;
          "
          src="resources/Mission-O2-Logo-1.png"
          alt="Logo 2"
        />
      </div>
      <div class="user-container">
        <button id="panel" class="login-button">Back</button>
      </div>
    </header>
    <main style="display: flex; flex-direction: column; align-items: center">
      <div class="intro-part">
        <p
          style="
            font: sans;
            font-size: 40px;
            color: #1d617a;
            margin: 5px;
            font-weight: bold;
          "
        >
          Admin Users
        </p>
      </div>

      <table id="usersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Change Password</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data rows will be dynamically added here -->
        </tbody>
        <tr id="noRecordsMessage" style="display: none">
          <td colspan="4" style="text-align: center">No items match</td>
        </tr>
      </table>
      <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content">
          <h2>Are you sure you want to delete?</h2>
          <button id="confirmDelete" class="delete-button">Delete</button>
          <button id="cancelDelete" class="cancel-button">Cancel</button>
        </div>
      </div>
      <div id="forgotPasswordModel" class="modal">
        <div class="modal-content">
          <h2>Reset Password</h2>
          <div class="modal-content-content">
            <div class="modal-content-inputs">
              <label for="forgetPasswordIP1">Enter Password:</label>
              <input
                type="password"
                name="forgetPassword"
                id="forgetPasswordIP1"
              />
            </div>
            <div class="modal-content-inputs">
              <label for="forgetPasswordIP2">Re-Enter Password:</label>
              <input
                type="password"
                name="forgetPassword"
                id="forgetPasswordIP2"
              />
            </div>
          </div>
          <button id="resetPassword" class="delete-button">Reset</button>
          <button id="cancelReset" class="cancel-button">Cancel</button>
        </div>
      </div>
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
      </div>
      <script src="js/viewAdminUsers.js?v=1.0"></script>
      <script src="js/common.js?v=1.0"></script>
    </main>
  </body>
</html>
